spring:
  application:
    name: damaba-api

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_batch_fetch_size: 1000

logging:
  level:
    com.damaba: info
    org:
      hibernate:
        SQL: info
