spring:
  application:
    name: damaba-damaba

  servlet:
    multipart:
      # 담아봐-프로모션 이미지 정책: 장당 3MB, 최대 10장까지 업로드 가능
      max-file-size: 3MB
      max-request-size: 33MB

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_batch_fetch_size: 1000

  cloud:
    openfeign.client.config:
      default:
        connect-timeout: 3000
        read-timeout: 5000
        logger-level: none
      KakaoKApiClient:
        url: https://kapi.kakao.com

logging:
  level:
    com.damaba: info
    org:
      hibernate.SQL: info
